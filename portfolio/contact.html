      <script>
        function showImage(index) {
          var images = document.querySelectorAll(".carousel-images img");
          images.forEach(function (img, i) {
            if (i === index - 1) {
              img.style.display = "block";
            } else {
              img.style.display = "none";
            }
          });
        }
        let photographySlides = document.querySelector(".photography-slides");
        let graphicDesignSlides = document.querySelector(
          ".graphic-design-slides"
        );
        let typographySlides = document.querySelector(".typography-slides");
        let photography = document.querySelector(".photography");
        let graphicDesign = document.querySelector(".graphic_design");
        let typography = document.querySelector(".typography");
        // photographySlides.style.display = "block";
        function showPhotography() {
          photographySlides.style.display = "block";
          graphicDesignSlides.style.display = "none";
          typographySlides.style.display = "none";
        }
        function showGraphicDesign() {
          photographySlides.style.display = "none";
          graphicDesignSlides.style.display = "block";
          typographySlides.style.display = "none";
        }
        function showTypography() {
          photographySlides.style.display = "none";
          graphicDesignSlides.style.display = "none";
          typographySlides.style.display = "block";
        }
        photography.addEventListener("click", showPhotography);
        graphicDesign.addEventListener("click", showGraphicDesign);
        typography.addEventListener("click", showTypography);
      </script>
