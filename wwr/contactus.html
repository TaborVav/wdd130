    <title>Contact Us</title>
    <!-- Link to external style sheet -->
    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <!-- Max width/fittign it to the screen -->
    <div id="content">
      <header>
        <!-- Logo -->
        <a id="logo_link" href="images_main/rafting_icon/ccr.png">
          <!-- Why doesnt this work if I place in Icon folder? -->
          <img
            class="logo"
            src="images/ccr.png"
            alt="Crystal Current Logo"
            width="220"
          />
        </a>
        <nav>
          <a href="wwr/images_main/rafting_icon/ccr.png">Home</a>
          <a href="wwr/faq.html">FAQ</a>
          <a href="site-plan-rafting.html">Site Plan</a>
          <a href="contactus.html">Contact Us</a>
        </nav>
      </header>
      <!-- Flow chart for when to use <div> or <section>: 
            http://html5doctor.com/downloads/h5d-sectioning-flowchart.png -->

      <main class="contact">
        <h1> Contact Us Here:</h1>
        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input required type="email" id="mail" name="user_email" 
                placeholder="youre-emailhere@here.com"/>
                <!-- ^^^^ 'required' makes it w reuired input -->
                <!-- placeholder puts a ghost text -->

              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li class="button">
                <button type="submit">Send your message</button>
              </li>
            </ul>
          </form>
      </main>
      <div class="faq-footer-cont">
        <br>
      
      <footer class =  "faq-footer">
        <p>Crystal Current &copy; 2024 - Tabor Vavra</p>
        <a href="wwr/site-plan-rafting.html">Site Plan</a>
        <!--What is the <a> here do??? - The <a> tag creates a hyperlink -->
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img
              src="images_main/rafting_icon/facebook.png"
              alt="facebook icon"
            />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img
              src="images_main/rafting_icon/twitter.png"
              alt="twitter icon"
            />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img
              src="images_main/rafting_icon/instagram.png"
              alt="instagram icon"
            />
          </a>
        </div>
      </footer>
      <img
        class="peopleraft"
        src="images_main/rafting_icon/rsz_mushroom-sorting-office-r14a9t6dsy4-unsplash-2.jpg"
        alt="misty mountains"
      />
      </div>
      <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
    </div>
    </div>
    <script>
      var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
    </script>
  </body>
</html>
